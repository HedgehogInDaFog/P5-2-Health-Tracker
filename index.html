<!DOCTYPE html>
  <html>

  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <title>Health Tracker</title>
  </head>

  <body>
    <div class="grid">
      <div class="row">
        <div class="col-12 header">
          <h1>Health Tracker: count your calories</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col-2 lr-margins">
              <p class="small-button">◀◀◀</p>
            </div>
            <div class="col-1">
              <p class="small-button">◀</p>
            </div>
            <div class="col-4">
              <p  class="date">Feb'13</p>
            </div>
            <div class="col-1">
              <p class="small-button">▶</p>
            </div>
            <div class="col-2 lr-margins">
              <p class="small-button">▶▶▶</p>
            </div>
            <div class="row">
              <div class="col-3"></div>
              <div class="col-6">
                <p class="counter">1375</p>
              </div>
              <div class="col-3">
                <p class="normal-text">kcal</p>
              </div>
            </div>
            <div class="row">
              <p class="normal-text">You've eated:</p>
              <div class="row">
                <div class="col-11">
                  <p class="normal-text">Food 1: 123 kcal</p>
                </div>
                <div class="col-1">
                  <p class="normal-text">X</p>
                </div>
                <hr class="col-12">
              </div>
              <div class="row">
                <div class="col-11">
                  <p class="normal-text">Food 2: 1223 kcal</p>
                </div>
                <div class="col-1">
                  <p class="normal-text">X</p>
                </div>
                <hr class="col-12">
              </div>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-7">
          <div class="row">
            <div class="col-9">
              <input type="text" class="search-string" placeholder="Search food name...">
            </div>
            <div class="col-3">
              <div class='button'>Search</div>
            </div>
          </div>
          <div class="row">
            <p class="normal-text">Search results:</p>
            <div class="row">
              <div class="col-11">
                <p class="normal-text">Food 1: 123 kcal</p>
              </div>
              <div class="col-1">
                <p class="normal-text">✓</p>
              </div>
              <hr class="col-12">
            </div>
            <div class="row">
              <div class="col-11">
                <p class="normal-text">Food 2: 1223 kcal</p>
              </div>
              <div class="col-1">
                <p class="normal-text">✓</p>
              </div>
              <hr class="col-12">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="js/libs/underscore-min.js" type="text/javascript"></script>
    <script src="js/libs/backbone-min.js" type="text/javascript"></script>
    <script src="js/libs/backbone.localStorage-min.js" type="text/javascript"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

    <script src="js/models.js" type="text/javascript"></script>
    <script src="js/collections.js" type="text/javascript"></script>
    <script src="js/view.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>

  </html>
