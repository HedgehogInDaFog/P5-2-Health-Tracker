<!DOCTYPE html>
  <html>

  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <title>Health Tracker</title>
  </head>

  <body>
    <div class="grid">
      <div class="row">
        <div class="col-12 header">
          <h1>Health Tracker: count your calories</h1>
          <hr>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <div class="row center" id="date-view">
            <div class="col-2 lr-margins">
              <p class="small-button" id="week-back">◀◀◀</p>
            </div>
            <div class="col-1">
              <p class="small-button" id="day-back">◀</p>
            </div>
            <div class="col-4 date">
              <p  class="date" id="date-field"> </p>
            </div>
            <div class="col-1">
              <p class="small-button" id="day-fw">▶</p>
            </div>
            <div class="col-2 lr-margins">
              <p class="small-button" id="week-fw">▶▶▶</p>
            </div>
            <div class="row center">
              <div class="col-4"></div>
              <div class="col-4">
                <p id="counter"></p>
              </div>
              <div class="col-4">
                <p class="normal-text">kcal</p>
              </div>
            </div>
            <div class="row">
              <p class="normal-text">You've eated:</p>
            </div>
                  <div class="row">
                    <div class="col-7"><p class="small-text">Name</p></div>
                    <div class="col-2"><p class="small-text">ccal</p></div>
                    <div class="col-1"><p class="small-text">qnt.</p></div>
                    <div class="col-2"><p class="small-text"></p></div>
                    <hr class="col-12">
                  </div>
            <div id="eated-food-view"></div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-5">
          <div class="row center">
            <div class="col-8">
              <input type="text" class="search-string" placeholder="Search food name...">
            </div>
            <div class="col-1"></div>
            <div class="col-3">
              <div class='button' id='search-button'>Search</div>
            </div>
          </div>
          <div class="row">
            <p class="normal-text">Search results:</p>
            <div class="row">
              <div class="col-7"><p class="small-text">Name</p></div>
              <div class="col-2"><p class="small-text">ccal.</p></div>
              <div class="col-2"></div>
              <div class="col-1"><p class="small-text">Add</p></div>
              <hr class="col-12">
            </div>
            <div id="search-view"></div>
          </div>
        </div>
      </div>
    </div>

    <script id="foodItemTemplate" type="text/template">
      <div class="row">
        <div class="col-7"><p class="small-text"><%= name %></p></div>
        <div class="col-2"><p class="small-text"><%= calories %></p></div>
        <div class="col-1"><p class="small-text"><%= quantity %></p></div>
        <div class="col-2">
          <span class="small-text" id="qnt-incr">▲</span>
          <span class="small-text" id="qnt-decr">▼</span>
          <span class="small-text" id="clear-button">X</span>
        </div>
        <hr class="col-12">
      </div>
    </script>

    <script id="searchItemTemplate" type="text/template">
      <div class="row">
        <div class="col-6"><p class="small-text"><%= name %></p></div>
        <div class="col-1"></div>
        <div class="col-3"><p class="small-text"><%= calories %></p></div>
        <div class="col-1"></div>
        <div class="col-1"><p class="small-text" id="add-button">✓</p></div>
        <hr class="col-12">
      </div>
    </script>

    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="js/libs/underscore-min.js" type="text/javascript"></script>
    <script src="js/libs/backbone-min.js" type="text/javascript"></script>
    <script src="js/libs/backbone.localStorage-min.js" type="text/javascript"></script>

    <script src="js/models.js" type="text/javascript"></script>
    <script src="js/collections.js" type="text/javascript"></script>
    <script src="js/views/dateView.js" type="text/javascript"></script>
    <script src="js/views/counterView.js" type="text/javascript"></script>
    <script src="js/views/foodViews.js" type="text/javascript"></script>
    <script src="js/views/searchViews.js" type="text/javascript"></script>
    <script src="js/views/appView.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>

  </html>
